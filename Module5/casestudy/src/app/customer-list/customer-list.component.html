<!-- Customer list -->
<table class="table table-striped table-light">
  <tr>
    <th>Mã khách hàng</th>
    <th>Tên</th>
    <th>Ngày sinh</th>
    <th>Giới tính</th>
    <th>Chứng minh thứ</th>
    <th>Loại khách</th>
    <th>Địa chỉ</th>
    <th>Email</th>
    <th>Điện thoại</th>
    <th>Sửa</th>
    <th>Xóa</th>
  </tr>
  <tr *ngFor="let customer of customers">
    <td>{{customer.customerId}}</td>
    <td>{{customer.name}}</td>
    <td>{{customer.birthday}}</td>
    <td>{{customer.gender}}</td>
    <td>{{customer.idCard}}</td>
    <td>{{customer.customerType}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.email}}</td>
    <td>{{customer.phone}}</td>
    <td><a href="#"><button type="button" class="btn btn-outline-dark">Sửa</button></a></td>
    <td><a href="#"><button type="button" class="btn btn-outline-dark">Xóa</button></a></td>
  </tr>
</table>
<!-- End customer list -->
